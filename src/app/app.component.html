<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>World</title>

  <!-- Bootstrap core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../assets/css/scrolling-nav.css" rel="stylesheet">

</head>

<body style="font-family: 'Nova Flat';" id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" [routerLink]="['/home']">Home</a>
      <div class="navbar" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li *ngIf="!(router.url == '/home')" class="nav-item">
            <a class="nav-link js-scroll-trigger" (click)="cancel()" href="javascript:void()">&#8592; Back</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <select (change)="navigateTo1($event.target.value)" id="currencySelect" class="form-control" placeholder="Currency">
          <option value="">NONE</option>
          <option *ngFor="let currency of uniqueCurrency" [value]="currency">{{currency}}</option>
        </select>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <select (change)="navigateTo($event.target.value)" id="languageSelect" class="form-control" aria-placeholder="Language">
          <option value="">NONE</option>
          <option *ngFor="let language of uniqueLanguages" [value]="language">{{language}}</option>
        </select>
      </div>
    </div>
  </div>
  <br/>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="../assets/js/scrolling-nav.js"></script>

</body>

</html>
